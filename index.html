<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <h1>My Budget Tracker</h1>
        <hr>
    </header>

    <!-- note nice to have
    ** sort transaction to income and expense -> have separate views/arrays
    ** redesign desktop add new transaction section
    ** add animations for overview and adding new transaction
    ** edit transaction ui to be individual (add rounded border, box shadow)
    ** based on transaction type, change amount color
    ** allow user to edit transaction => which will dynamically impact overview amounts
    ** edit ui of dropdown selection and amount input invalid notification default -->

    <main>
        <div id="form-overlay"></div>

        <section id="tracker">
            <section id="overview-display__container">
                <button id="overview-left"><i class="material-icons">
                        chevron_left
                    </i></button>
                <button id="overview-right"><i class="material-icons">
                        chevron_right
                    </i></button>

                <section id="balance-display__container" class="overview-display__section">
                    <h2>Balance</h2>
                    <div>
                        <p id="balance-display">$0</p>
                    </div>
                </section>

                <section id="income-display__container" class="overview-display__section">
                    <h2>Income</h2>
                    <div>
                        <p id="income-display">$0</p>
                    </div>
                </section>

                <section id="expense-display__container" class="overview-display__section">
                    <h2>Expense</h2>
                    <div>
                        <p id="expense-display">$0</p>
                    </div>
                </section>

                <div id="indicators">
                    <div class="indicator active"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                </div>
            </section>


            <section id="transaction-display__container">
                <div class="transaction-header__container">
                    <button id="expense-add"><i class="material-icons">
                            add_circle
                        </i></button>
                    <div id="section-title">
                        <h2 id="current-title">Transactions</h2><i class="material-icons">expand_more</i>
                    </div>
                    <div id="transaction-view-dropdown">
                        <h2 id="transactions">Transactions</h2>
                        <h2 id="income">Income</h2>
                        <h2 id="expense">Expense</h2>
                    </div>
                </div>

                <hr>

                <section id="transaction-display">
                    <div class="placeholder-container">
                        <p>No transactions.</p>
                    </div>
                </section>

                <section id="transaction-display__income">
                    <div class="placeholder-container">
                        <p>No income transactions.</p>
                    </div>
                </section>

                <section id="transaction-display__expense">
                    <div class="placeholder-container">
                        <p>No expense transactions.</p>
                    </div>
                </section>
            </section>


            <form id="new-transaction__container">
                <div class="transaction-header__container">
                    <h2>Add New Transaction</h2>
                    <button type="button" id="close-new-transaction"><i class="material-icons">
                            cancel
                        </i></button>
                </div>

                <hr>

                <div>
                    <label for="transaction-type">Transaction Type</label>
                    <select id="transaction-type" name="transaction-type">
                        <option value="">Transaction Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <p id="transaction-type__invalid" class="invalid-notification"></p>
                </div>

                <div>
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description">
                    <p id="description__invalid" class="invalid-notification"></p>
                </div>

                <div>
                    <label for="amount">Amount</label>
                    <div>
                        <i class="material-icons">
                            attach_money
                        </i>
                        <input type="number" name="amount" id="amount">
                    </div>
                    <p id="amount__invalid" class="invalid-notification"></p>
                </div>

                <button type="submit" id="add-transaction">ADD TRANSACTION</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
